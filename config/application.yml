defaults: &defaults
  rabbitmq_url: <%= ENV.fetch('RABBITMQ_URL'){ "amqp://rabbit:rabbit@localhost:5672" } %>
  rabbitmq_api_url: <%= ENV.fetch('rabbitmq_api_url') { "http://guest:guest@localhost:15672" } %>  
  slicer_script: <%= ENV.fetch('SLICER_SCRIPT_PATH') { "/Applications/Slic3r.app/Contents/MacOS/slic3r" } %> 
  openscad: <%= ENV.fetch('OPENSCAD_PATH') { "/Applications/OpenSCAD.app/Contents/MacOS/OpenSCAD" } %> 
  openscad_script: <%= ENV.fetch('OPENSCAD_SCRIPT_PATH') { Rails.root.to_s + "/services/scripts/scad.sh" } %> 
  repo_mount_path: <%= ENV.fetch('REPO_MOUNT_PATH') { "../repos"} %>


development:
  <<: *defaults
  rabbitmq_vhost: '/'  


staging:
  <<: *defaults
  rabbitmq_vhost: 'staging'

test:
  <<: *defaults
  rabbitmq_vhost: 'test'  

production:
  <<: *defaults
  rabbitmq_vhost: '/'  